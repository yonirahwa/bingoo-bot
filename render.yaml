services:
  - type: web
    name: bingo-bot-api
    env: python
    buildCommand: "pip install -r requirements.txt && python -m alembic upgrade head"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT backend.app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bingo_postgres
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: bingo_postgres
    ipAllowList: []
    plan: free
